# ─────────────────────────────────────────────────────────────────────────────
# Nginx configuration for ClickHouse Analytics Agent
# Domain: server.asktab.ru
#
# After getting an HTTPS certificate with Certbot, the ssl/443 block below
# will be filled in automatically. Run:
#   certbot --nginx -d server.asktab.ru
# ─────────────────────────────────────────────────────────────────────────────

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name server.asktab.ru;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — main server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name server.asktab.ru;

    # SSL certificates — filled in by certbot
    # ssl_certificate     /etc/letsencrypt/live/server.asktab.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/server.asktab.ru/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Increase for large agent responses (base64 charts can be several MB)
    client_max_body_size 20M;

    # ── Proxy to FastAPI ────────────────────────────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        # Agent can take up to ~3 minutes for complex queries
        proxy_read_timeout    300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout    120s;

        # Buffer tuning for large JSON responses with base64 charts
        proxy_buffering         on;
        proxy_buffer_size       16k;
        proxy_buffers           8 64k;
        proxy_busy_buffers_size 128k;
    }

    # ── CORS preflight (handled by FastAPI, but add nginx layer too) ────────
    location ~ ^/api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin  "*";
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type  text/plain;
            return 204;
        }

        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # ── Logging ─────────────────────────────────────────────────────────────
    access_log /var/log/nginx/analytics_agent_access.log;
    error_log  /var/log/nginx/analytics_agent_error.log;
}
